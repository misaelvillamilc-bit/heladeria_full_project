{% extends 'base.html' %}
{% block content %}
  <h1>{{ producto.nombre }}</h1>
  <p>Precio: {{ producto.precio_publico }}</p>
  <p>Calorías: {{ producto.calorias_totales }}</p>
  <p>Costo producción: {{ producto.costo_produccion }}</p>
  <p>Rentabilidad: {{ producto.rentabilidad }}</p>
  <form action="{% url 'vender_producto' producto.pk %}" method="post">{% csrf_token %}<button type="submit">Vender 1</button></form>
{% endblock %}
